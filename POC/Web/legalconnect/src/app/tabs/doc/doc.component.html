<headerDiv></headerDiv>
<section class="resources_content timeline-padding no-padding"  >
    <div class="doc-feature-unavaiable" *ngIf="showDoc!='true'" >
        <h2>This feature is currently unavailable. Please click on the "Chat" tab above to get started</h2>
    </div>
    <div class="docHeight" >
        <div *ngIf="showDoc=='true'" class="docContent">
            <div class="container">
                <p class="title-resources">Title for Information and Resources | Restraining Order | Form DV-150 </p>
            </div>
            <div class="container-fluid bg-light-grey m-bottom-30">
                <div class="container">
                    <div class="row save-progress">
                        <div class="col-md-8 m-bottom-20 m-top-20">
                            <h2 class="no-margin"><i class="fa fa-download" aria-hidden="true"></i> Save your progress/process</h2>
                        </div>

                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 m-bottom-40 m-top-20" *ngIf="state==='Alaska'">
                        <embed src="assets/Alaska-Eviction-Notice-to-Quit-Form.pdf" width="100%" height="800" alt="pdf" />

                    </div>
                    <div class="col-xs-12 m-bottom-40 m-top-20" *ngIf="state==='Washington'">
                        <embed src="assets/washington-3-day-notice-to-quit-form-nonpayment.pdf" width="100%" height="800" alt="pdf" />

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="pull-right btn btn-resources m-left-10 text-uppercase" type="button">Save & Return To Previous Steps</button>
                        <button class="pull-right btn btn-resources-white m-left-10" type="button">Print</button>
                        <div class="clearfix"></div>
                        <p class="pull-right m-right-20 m-top-5">(saves only while performing steps)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="docFooterpadding">
        <footerDiv></footerDiv>
        </div>
</section>
