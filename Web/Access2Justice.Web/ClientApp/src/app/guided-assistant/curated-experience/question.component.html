<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <progressbar max="100" [value]="dynamic">
        <span class="text-nowrap"></span>
      </progressbar>
    </div>
    <span class="part">Part 1: Understanding your needs</span>
    <span class="part">Part 2: Building your Action plan</span>
    <span class="part">Part 3: View Action plan</span>
  </div>
  <div *ngIf="question" class="col-sm-8 col-sm-offset-2 text-center">
    <h3>{{question.text}}</h3>
    <form #gaForm="ngForm" (ngSubmit)="onSubmit(gaForm)">
      <div *ngIf="question.fields" class="row">
        <div *ngFor="let field of question.fields" class="question-body">
          <label class="col-xs-2">{{field.label}}</label>
          <div class="col-xs-12" class="inputs">
            <input *ngIf="field.type === 'text'" type="text" name={{field.label}} value={{field.id}} [(ngModel)]="listOptions">
            <input *ngIf="field.type === 'numberzip'" type="number" name={{field.label}} value={{field.id}} [(ngModel)]="listOptions">
            <div *ngIf="field.type ==='textpick'" class="btn-group" dropdown>
              <button id="button-basic" dropdownToggle type="button" class="dropdown-toggle"
                      aria-controls="dropdown-basic">
                State <span class="caret"></span>
              </button>
              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                  role="menu" aria-labelledby="button-basic">
                <li role="menuitem"><a class="dropdown-item" href="#">HI</a></li>
                <li role="menuitem"><a class="dropdown-item" href="#">AL</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <button class="btn btn-primary">Continue</button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <app-did-you-know></app-did-you-know>
    </div>
  </div>
</div>
