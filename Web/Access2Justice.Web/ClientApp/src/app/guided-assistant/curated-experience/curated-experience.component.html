<div class="container">
  <div class="row" id="progress-bar">
    <div class="col-xs-12">
      <progressbar [max]="maxProgress" [value]="questionProgress">
        <span class="text-nowrap"></span>
      </progressbar>
    </div>
    <span class="col-sm-8 pxs">Part 1: Understanding your needs</span>
    <span class="col-sm-2 pxs">Part 2: View Action plan</span>
    <ul class="col-sm-2 pxs user-action">
      <li>Save</li>
      <li>Exit</li>
    </ul>
  </div>
  <app-question
    (sendTotalQuestionsEvent)="receiveTotalQuestions($event)"
    (sendQuestionsRemainingEvent)="receiveQuestionsRemaining($event)">
  </app-question>
</div>
<div class="row">
  <app-articles-resources></app-articles-resources>
</div>
