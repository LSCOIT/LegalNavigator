<div class="container">
  <div class="row" id="progress-bar">
    <div class="col-sm-12">
      <progressbar [max]="maxProgress" [value]="questionProgress">
        <span class="text-nowrap"></span>
      </progressbar>
    </div>
    <span
      [ngClass]="{
        'hide-part-one': questionsRemaining < 0,
        '': questionsRemaining > 0
      }"
      class="col-md-7 col-sm-8 col-xs-12 pxs steps"
      >Part 1: Understanding your needs</span
    >
    <span
      [ngClass]="{
        'hide-part-two': questionsRemaining < 0,
        '': questionsRemaining > 0
      }"
      class="col-md-2 col-sm-4 col-xs-12 pxs steps part-two"
      >Part 2: View Action plan</span
    >
    <!--<ul class="col-md-3 pxs user-action upper-action">
      <li><img class="nav-icon" src="./assets/images/small-icons/save.svg" aria-hidden="true" />Save</li>
      <li><img class="nav-icon" src="./assets/images/small-icons/close.svg" aria-hidden="true" />Exit</li>
    </ul>-->
  </div>
  <app-question
    (sendTotalQuestionsEvent)="receiveTotalQuestions($event)"
    (sendQuestionsRemainingEvent)="receiveQuestionsRemaining($event)"
  >
  </app-question>

      <li><img class="nav-icon" src="./assets/images/small-icons/close.svg" aria-hidden="true" />Exit</li>
    </ul>-->
</div>
