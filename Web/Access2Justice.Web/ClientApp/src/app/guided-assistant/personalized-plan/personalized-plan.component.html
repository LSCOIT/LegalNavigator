<div class="container">
  <div class="user-action upper-action mobile-hidden">
    <app-user-action-sidebar [mobile]=true></app-user-action-sidebar>
  </div>
  <div class="row row-half-spacing">
    <img class="sec-illustration" src="./assets/images/secondary-illustrations/plan.svg" alt="action plan">
    <h3 class="page-heading">Your Personalized Plan</h3>
  </div>
  <div class="row row-half-spacing">
    <div class="col-sm-8">
      <p>The following information and resources are sponsored by the following organizations. Legal disclaimer lorem ipsum dolor amet.</p>
    </div>
  </div>
  <div class="row row-half-spacing">
    <div class="row plan-spacing filter-plan">
      <span class="col-sm-1">Show:</span>
      <!--web filtering-->
      <div class="mobile-hidden col-sm-10">
        <button class="btn btn-selected" (click)="filterSelectedResource()">Eviction</button>
        <button class="btn btn-selected">Child Custody</button>
      </div>
      <!--mobile filtering-->
      <div class="btn-group web-hidden" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-selected dropdown-toggle"
                aria-controls="dropdown-basic">
          All Topics <span class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
            role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" href="#">Eviction</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Child Custody</a></li>
        </ul>
      </div>
    </div>
    <app-action-plan-card  [activeActionPlan]="activeActionPlan"></app-action-plan-card>
  </div>
</div>
<div class="row">
  <app-service-org-sidebar></app-service-org-sidebar>
</div>
<div class="row user-action mobile-hidden">
  <app-user-action-sidebar [mobile]=false></app-user-action-sidebar>
</div>
<div class="row user-action web-hidden text-center">
  <app-user-action-sidebar [mobile]=true></app-user-action-sidebar>
</div>
