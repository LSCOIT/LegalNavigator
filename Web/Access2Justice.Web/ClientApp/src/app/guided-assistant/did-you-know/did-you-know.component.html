<div class="media" *ngIf="didYouKnowHeading && didYouKnowBody">
  <div class="media-left media-middle">
    <img class="media-object" src="./assets/images/icons/did_you_know.svg" alt="Did you know section">
  </div>
  <div class="media-body">
    <h5 class="media-heading">{{didYouKnowHeading}}</h5>
    <p class="pxs">{{didYouKnowBody}}</p>
  </div>
</div>
