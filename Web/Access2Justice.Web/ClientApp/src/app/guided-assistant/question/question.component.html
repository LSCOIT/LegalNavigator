<div *ngIf="question" class="col-sm-8 col-sm-offset-2 text-center">
  <h3>{{question.text}}</h3>
  <form #gaForm="ngForm" (ngSubmit)="onSubmit(gaForm)">
    <div *ngIf="question.fields" class="row">
      <div *ngFor="let field of question.fields" class="question-body">
        <div class="inputs">
          <label>{{field.label}}</label>
          <input class="textbox" *ngIf="field.type === 'text'" type="text" name={{field.label}} value={{field.id}} [(ngModel)]="listOptions">
          <input class="textbox" *ngIf="field.type === 'numberzip'" type="number" name={{field.label}} value={{field.id}} [(ngModel)]="listOptions">
          <input *ngIf="field.type === 'radio'" type="radio" name={{field.label}} value={{field.id}} [(ngModel)]="listOptions">
          <div *ngIf="field.type ==='textpick'" class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="dropdown-toggle"
                    aria-controls="dropdown-basic">
              State
              <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" href="#">HI</a></li>
              <li role="menuitem"><a class="dropdown-item" href="#">AL</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="question.buttons.length > 1">
      <div *ngFor="let button of question?.buttons" class="row">
        <button class="btn btn-selected">{{button.label}}</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <button class="btn btn-primary">Continue</button>
      </div>
    </div>
  </form>
</div>
