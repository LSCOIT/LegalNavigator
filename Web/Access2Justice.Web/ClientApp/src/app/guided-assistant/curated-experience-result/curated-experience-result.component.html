<div class="container">
  <div class="col-sm-8 col-sm-offset-2 text-center top-intent">
    <h3>We found a topic that matches your search:</h3>
    <p>{{guidedAssistantResults.topIntent}}</p>
    <button class="btn btn-primary">Start the Guided Assistant</button>
  </div>
  <div class="row">
    <div class="col-sm-12 relevant-intent">
      <h5>You may also be interested in the following topic:</h5>
      <form #gaForm="ngForm" (ngSubmit)="onSubmit(gaForm)">
        <div class="button-container">
          <ul>
            <li *ngFor="let intent of relevantIntents">
              <input type="checkbox" [id]="intent" [value]="intent" name="multiSelectOptions" ngModel>
              <label [for]="intent">{{intent}}</label>
              <div class="check"></div>
              <p class="learn-more">Learn More</p>
            </li>
          </ul>
        </div>
        <button type="submit" class="btn btn-secondary" (click)="saveForLater()">Save topics for later</button>
      </form>
    </div>
  </div>
</div>
