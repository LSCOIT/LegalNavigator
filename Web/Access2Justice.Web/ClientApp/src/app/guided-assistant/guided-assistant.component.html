<div class="container">
  <div class="row">
  </div>
  <div class="row">
    <div class="text-center">
      <h2>Tell us what's going on</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
      <textarea class="form-control" rows="3">
      </textarea>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <button class="btn btn-primary" type="submit" routerLink='/guidedassistant/123'>Continue</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="media box-shadow col-md-8 col-sm-10 col-md-offset-2 col-sm-offset-1">
      <div class="media-left col-sm-2 col-xs-12">
        <img class="media-object sec-illustration" src="./assets/images/secondary-illustrations/cannot_analyze_doc.svg" alt="...">
      </div>
      <div class="col-sm-10">
        <h5>Not sure what your legal document says?</h5>
        <p>We can help explain it to you in plain language</p>
        <div class="learn-more">
          <button class="btn btn-secondary">Upload a Document</button>
          <a href="" class="link">Learn More</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <h3>Or start with a topic</h3>
    </div>
  </div>
  <div class="row">
    <app-topics [topicLength]="topicLength"></app-topics>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <button [routerLink]="['/topics']" type="button" class="btn btn-primary">See More Topics</button>
    </div>
  </div>
</div>
