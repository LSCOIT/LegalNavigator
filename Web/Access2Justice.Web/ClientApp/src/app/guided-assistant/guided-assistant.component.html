<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-12 text-center">
      <h2>Tell us what's going on</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-12">
      <textarea class="form-control" rows="3">
      </textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-12 text-center">
      <button class="btn btn-primary" type="submit"><a routerLink='/guidedassistant/123'>Continue</a></button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <h3>Or start with a topic</h3>
    </div>
  </div>
  <div class="row">
    <app-topics [topicLength]="topicLength"></app-topics>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <button type="button" class="btn btn-primary">See More Topics</button>
    </div>
  </div>
</div>
