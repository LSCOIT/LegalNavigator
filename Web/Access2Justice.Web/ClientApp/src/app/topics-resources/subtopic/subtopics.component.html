<div class="container">
  <a href="#">All topics</a><span>></span>
  <div class="row topic-content">
    <div class="col-md-9 col-sm-12 col-xs-12 topic-list">
      <div class="media">
        <div class="media-left">
          <a href="#">
            <img class="media-object" src="../../assets/images/topics/topic1.png" alt="...">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">More Topics Related to Housing</h4>
          <p>Which topic would you like to learn more about?</p>
        </div>
      </div>
      <div *ngFor="let topic of topics"class="row topics">
        <ul *ngIf="topic.title.toLowerCase() === activeSubtopic">
          <li *ngFor="let subtopic of topic.subtopic">
            <a [routerLink]="['/topics', activeSubtopic | lowercase, subtopic.title | lowercase]">{{subtopic.title}}</a>
          </li>
        </ul>
      </div>
      <button class="btn btn-primary">Back to main topics</button>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12">
      <app-guided-assistant-sidebar></app-guided-assistant-sidebar>
      <app-service-org-sidebar></app-service-org-sidebar>
    </div>
  </div>
</div>
