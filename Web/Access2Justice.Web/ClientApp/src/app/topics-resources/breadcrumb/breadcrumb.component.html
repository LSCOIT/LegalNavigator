<div class='no-print'>
  <ol class="breadcrumb">
    <li>
      <a class="link" [routerLink]="['/topics']">All Topics</a>
    </li>
    <li *ngFor="let item of breadcrumbs">
      <a class="text-capitalize link" [routerLink]="['/topics',item.id]">
        {{item.name}}
      </a>
    </li>
  </ol>
</div>
