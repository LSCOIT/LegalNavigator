<div *ngFor="let topic of topics" class="col-md-4 col-sm-6 col-xs-6 text-center">
  <a><img src="{{ topic.icon }}"></a>
  <h5><a [routerLink]="['/topics', topic.id | lowercase]">{{ topic.title }}</a></h5>
</div>
