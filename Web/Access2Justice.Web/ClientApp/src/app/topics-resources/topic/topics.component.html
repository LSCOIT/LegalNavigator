<ul>
  <li #topicList class="col-md-3 col-sm-4 col-xs-6 text-center" [ngClass]="{ 'half-size-list': !fullPage, '': fullPage }" *ngFor="let topic of topics | slice: 0:topicLength">
    <a class="topic-list col-sm-12" [routerLink]="['/topics', topic.id]">
      <img *ngIf="topic.icon" src="{{ topic.icon }}" alt="{{topic.name}}">
      <img *ngIf="!topic.icon" src="./assets/images/categories/topic.svg" alt="{{topic.name}}">
      <p>{{ topic.name }}</p>
    </a>
  </li>
</ul>
