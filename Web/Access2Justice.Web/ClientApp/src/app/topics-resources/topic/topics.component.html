<ul class="col-sm-12">
  <li class="topic-list col-md-3 col-sm-4 col-xs-6 text-center" [ngClass]="{ 'half-size-list': !fullPage, '': fullPage }" *ngFor="let topic of topics | slice: 0:topicLength" >
    <a [routerLink]="['/topics', topic.id]">
      <img src="{{ topic.icon }}" alt="{{topic.name}}">
    </a>
    <a [routerLink]="['/topics', topic.id]">
      <p [ngClass]="{ 'ps': !fullPage, 'p': fullPage }">{{ topic.name }}</p>
    </a>
  </li>
</ul>
