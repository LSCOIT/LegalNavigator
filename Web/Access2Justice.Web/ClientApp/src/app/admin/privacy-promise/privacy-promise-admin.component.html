<div class="container">
  <h1>Privacy Promise Page</h1>
  <form #privacyForm="ngForm" (ngSubmit)="onSubmit(privacyForm)">
    <div class="box-shadow">
      <h3>Heading</h3>
      <div class="row">
        <div class="description col-sm-12">
          <label class="col-md-2 col-sm-3">Page Description</label>
          <textarea class="form-control col-md-10 col-sm-9" name="pageDescription" [(ngModel)]="privacyContent.description"></textarea>
        </div>
      </div>
    </div>
    <div class="box-shadow">
      <h3>Sections</h3>
      <div class="row sections" *ngFor="let content of privacyContent?.details; let i = index">
        <div>
          <label class="col-md-2 col-sm-3">Section Title</label>
          <input class="form-control col-md-10 col-sm-9" [(ngModel)]="content.title" [name]="'sectionTitle'+i"/>
        </div>
        <div class="description col-sm-12">
          <label class="col-md-2 col-sm-3">Section Description</label>
          <textarea class="form-control col-md-10 col-sm-9" [(ngModel)]="content.description" [name]="'sectionDescription'+i"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
