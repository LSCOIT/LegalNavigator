<div class="row">
  <div class="col-md-6">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        id="hawaiionly"
        [(ngModel)]="isHawaii"
        (change)="checkHawaii()"
        [disabled]="isAlaska"
      />
      <label class="form-check-label" for="hawaiionly">Hawaii only</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="isAlaska"
        (change)="checkAlaska()"
        id="alaskaonly"
        [disabled]="isHawaii"
      />
      <label class="form-check-label" for="alaskaonly">Alaska only</label>
    </div>
  </div>
</div>

<table
  class="table table-striped"
  aria-labelledby="tableLabel"
  *ngIf="curatedExperiences"
>
  <thead>
    <tr>
      <th>Curated Experience Id</th>
      <th>Title</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curatedExperience of returnedArray">
      <td>
        {{ curatedExperience.id }}
      </td>
      <td>
        {{ curatedExperience.title }}

        <!-- <ng-template #popContent>
          <app-delete-button
            [elementId]="dormitory.id"
            (removeClicked)="onRemoveElement($event)"
          ></app-delete-button>
        </ng-template> -->
      </td>
      <td>{{ curatedExperience._ts * 1000 | date: "dd/MM/yyyy" }}</td>
      <td class="text-center">
        <i
          class="fa fa-trash fa-sm"
          (click)="openModal(template)"
          aria-hidden="true"
        ></i>
        <ng-template #template>
          <div class="modal-body text-center">
            <p>Do you want to confirm?</p>
            <button
              type="button"
              class="btn btn-default"
              (click)="confirm(curatedExperience.id, curatedExperience.title)"
            >
              Yes
            </button>
            <button type="button" class="btn btn-primary" (click)="decline()">
              No
            </button>
          </div>
        </ng-template>
      </td>
    </tr>
  </tbody>
  <pagination
    [totalItems]="curatedExperiences.length"
    (pageChanged)="pageChanged($event)"
  ></pagination>
</table>
