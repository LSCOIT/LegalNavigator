<form
  #searchForm="ngForm"
  (ngSubmit)="onSubmit(searchForm)"
  aria-label="search box"
>
  <div>
    <input
      autofocus
      type="text"
      name="inputText"
      aria-label="search text box"
      value="text"
      id="search"
      autocomplete="off"
      [(ngModel)]="inputText"
    />
    <button id="search-phrase-button" type="submit" aria-label="search button">
      <img
        class="search-icon"
        src="/assets/images/small-icons/search.svg"
        aria-hidden="true"
      />
    </button>
  </div>
  <div class="searchBlock"
  >
    <div *ngIf="mock.suggestions">
      <div *ngFor="let suggestion of mock.suggestions">
        <div>{{suggestion}}</div>
      </div>
    </div>
    <div *ngIf="mock.resources">
      <div>Articles</div>
      <div *ngFor="let article of mock.resources.articles">
        {{article.name}}
      </div>
      <div>Organizations</div>
      <div *ngFor="let organization of mock.resources.organizations">
        {{organization.name}}
      </div>
    </div>
  </div>
</form>
