<div class="filter row no-print">
  <div class="filter-type col-md-8 col-sm-6 col-xs-6">
    <div class="p">Show:</div>
    <div class="col-md-11 col-sm-10 desktop-filter">
      <button
        #filterButtons
        *ngFor="let resource of resourceResults"
        class="btn btn-selected"
        (click)="sendFilterCriteria($event, resource.ResourceName)"
      >
        {{ resource.ResourceName }} ({{ resource.ResourceCount }})
      </button>
    </div>
    <div class="btn-group col-sm-6 col-xs-12 mobile-filter" dropdown>
      <button
        id="button-basic"
        dropdownToggle
        type="button"
        class="btn btn-selected dropdown-btn"
        aria-controls="button-basic"
      >
        {{ selectedFilterCriteria }}
      </button>
      <ul
        id="dropdown-basic"
        *dropdownMenu
        class="dropdown-menu"
        role="menu"
        aria-labelledby="button-basic"
      >
        <li
          *ngFor="let resource of resourceResults"
          role="menuitem"
        >
          <a
            tabindex="0"
            class="dropdown-item"
            (keyup.enter)="sendFilterCriteria($event, resource.ResourceName)"
            (click)="sendFilterCriteria($event, resource.ResourceName)"
          >
            {{ resource.ResourceName }}({{ resource.ResourceCount }})
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="sort-type">
    <div class="p">Sort:</div>
    <div class="btn-group" dropdown>
      <button
        id="button-basic"
        dropdownToggle
        type="button"
        class="btn btn-selected dropdown-toggle dropdown-btn"
        aria-controls="button-basic"
      >
        {{ selectedSortCriteria }}
      </button>
      <ul
        id="dropdown-basic"
        *dropdownMenu
        class="dropdown-menu"
        role="menu"
        aria-labelledby="button-basic"
      >
        <li
          *ngIf="selectedSortCriteria != 'A-Z'"
          role="menuitem"
        >
          <a
            class="dropdown-item"
            tabindex="0"
            (keyup.enter)="sendSortCriteria('name', 'ASC')"
            (click)="sendSortCriteria('name', 'ASC')"
          >
            A-Z
          </a>
        </li>
        <li
          *ngIf="selectedSortCriteria != 'Z-A'"
          role="menuitem"
        >
          <a
            class="dropdown-item"
            tabindex="0"
            (keyup.enter)="sendSortCriteria('name', 'DESC')"
            (click)="sendSortCriteria('name', 'DESC')"
          >
            Z-A
          </a>
        </li>
        <li
          *ngIf="selectedSortCriteria != 'Newest to Oldest'"
          role="menuitem"
        >
          <a
            class="dropdown-item"
            tabindex="0"
            (keyup.enter)="sendSortCriteria('date', 'DESC')"
            (click)="sendSortCriteria('date', 'DESC')">
            Newest to Oldest
          </a>
        </li>
        <li
          *ngIf="selectedSortCriteria != 'Oldest to Newest'"
          role="menuitem"
        >
          <a
            class="dropdown-item"
            tabindex="0"
            (keyup.enter)="sendSortCriteria('date', 'ASC')"
            (click)="sendSortCriteria('date', 'ASC')">
            Oldest to Newest
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
