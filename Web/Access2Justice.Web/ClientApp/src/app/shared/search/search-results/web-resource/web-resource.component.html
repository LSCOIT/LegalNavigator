<div class="web-resource">
  <p class="ps">{{webResult.dateLastCrawled}}</p>
  <a href="{{webResult.url}}"><p class="pl">{{webResult.name}}</p></a>
  <a href="{{webResult.url}}"><span class="link">{{webResult.displayUrl}}</span></a>
  <p>{{webResult.snippet}}</p>
  <div *ngIf="webResult.deepLinks">
    <div *ngFor="let deepLink of webResult.deepLinks">
      <p class="ps">{{webResult.dateLastCrawled}}</p>
      <a href="{{deepLink.url}}"><p class="pl">{{deepLink.name}}</p></a>
      <a href="{{deepLink.url}}"><span class="link">{{deepLink.url}}</span></a>
      <p>{{deepLink.snippet}}</p>
    </div>
  </div>
</div>
