<div class="filter-type">
  Show:
  <span *ngFor="let resource of resourceResults">
    <button class="btn btn-default" (click)="sendfilterCriteria(resource.resourceName,'filter')" >{{resource.resourceName}}<span>({{resource.resourceCount}})</span></button>
  </span>
</div>
<span>Sort:</span>
<div class="btn-group" dropdown>
  <button id="button-basic" dropdownToggle type="button" class="btn btn-default dropdown-toggle"
          aria-controls="dropdown-basic">
    Best Match <span class="caret"></span>
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic">
    <li role="menuitem"><a class="dropdown-item" (click)="sendfilterCriteria('name','sort')" >A-Z</a></li>
    <li role="menuitem"><a class="dropdown-item" (click)="sendfilterCriteria('bestMatch','sort')">Best Match</a></li>
    <li role="menuitem"><a class="dropdown-item" (click)="sendfilterCriteria('date','sort')">Newest to Oldest</a></li>
  </ul>
</div>
