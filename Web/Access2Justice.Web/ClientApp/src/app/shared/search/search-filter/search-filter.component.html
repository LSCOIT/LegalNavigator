<div class="filter row no-print">
  <div class="filter-type col-sm-9 col-xs-6">
    <div class="col-sm-1 col-xs-4 p">
      Show:
    </div>   
    <div class="col-sm-11 desktop-filter">
      <button
        #filterButtons
        *ngFor="let resource of resourceResults"
        class="btn btn-selected"
        (click)="sendFilterCriteria($event, resource.ResourceName)">
        {{resource.ResourceName}}({{resource.ResourceCount}})
      </button>
    </div>
    <div class="btn-group col-sm-8 col-xs-8 mobile-filter" dropdown>
      <button id="button-basic" dropdownToggle type="button" class="btn btn-selected dropdown-toggle" aria-controls="button-basic">
        {{selectedFilterCriteria}} <span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-basic">
        <li *ngFor="let resource of resourceResults" role="menuitem"><a class="dropdown-item" (click)="sendFilterCriteria($event, resource.ResourceName)">{{resource.ResourceName}}({{resource.ResourceCount}})</a></li>
      </ul>
    </div>
  </div>
  <div class="col-sm-2 col-xs-5 sort-type">
    <div class="col-sm-4 col-xs-3 p">Sort:</div>
    <div class="btn-group col-sm-8 col-xs-9" dropdown>
      <button id="button-basic" dropdownToggle type="button" class="btn btn-selected dropdown-toggle" aria-controls="button-basic">
        {{selectedSortCriteria}} <span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item" (click)="sendSortCriteria('A-Z','name')">A-Z</a></li>
        <li role="menuitem"><a class="dropdown-item" (click)="sendSortCriteria('Best Match', 'bestMatch')">Best Match</a></li>
        <li role="menuitem"><a class="dropdown-item" (click)="sendSortCriteria('Newest to Oldest','date')">Newest to Oldest</a></li>
      </ul>
    </div>
  </div>
</div>
