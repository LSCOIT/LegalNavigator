<div class="filter-type">
  Show:
  <span *ngFor="let resource of resourceResults">
    <button class="btn btn-default" (click)="sendFilterCriteria(resource.ResourceName)">{{resource.ResourceName}}<span>({{resource.ResourceCount}})</span></button>
  </span>
</div>
<span>Sort:</span>
<div class="btn-group" dropdown>
  <button id="button-basic" dropdownToggle type="button" class="btn btn-default dropdown-toggle"
          aria-controls="dropdown-basic">
    {{selectedSortCriteria}} <span class="caret"></span>
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic">
    <li role="menuitem"><a class="dropdown-item" (click)="sendSortCriteria('A-Z','name','sort')">A-Z</a></li>
    <li role="menuitem"><a class="dropdown-item" (click)="sendSortCriteria('Best Match', 'bestMatch')">Best Match</a></li>
    <li role="menuitem"><a class="dropdown-item" (click)="sendSortCriteria('Newest to Oldest','date')">Newest to Oldest</a></li>
  </ul>
</div>
