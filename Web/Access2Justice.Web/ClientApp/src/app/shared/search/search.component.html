<form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)" class="navbar-form navbar-right">
  <div class="form-group">
    <input type="text" name="inputText" value="text" id="search" [(ngModel)]="searchText" />
    <button type="submit">
      <img class="search-icon" src="/assets/images/small-icons/search.svg" aria-hidden="true" />
    </button>
  </div>
</form>
