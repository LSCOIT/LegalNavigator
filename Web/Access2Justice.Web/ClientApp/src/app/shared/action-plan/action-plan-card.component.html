<div class="row plan-detail">
  <div *ngIf="displaySteps">
    <div *ngFor="let planstep of planSteps">
      <div class="col-xs-12 plan-spacing plan-heading">
        <div class="col-xs-11">
          <div class="main-icon col-sm-1 col-xs-2">
            <img class="subtopic-icon" src="./assets/images/categories/housing.svg" alt="eviction icon" />
          </div>
          <div class="col-sm-11 col-xs-10">
            <!--<h3 class="inline">Eviction</h3>-->
            <h3 class="inline">{{planstep.topicId}}</h3>
          </div>
        </div>
        <div class="col-xs-1">
          <div class="btn-group" dropdown class="pull-right more-menu">
            <img id="button-basic" dropdownToggle type="button" aria-controls="dropdown-basic" src="./assets/images/small-icons/more_menu.svg" alt="plan menu" />
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" href="#">Share</a></li>
              <li role="menuitem"><a class="dropdown-item" href="#">Remove</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div>
        <div class="col-md-9 col-xs-12 pull-right plan-steps">
          <accordion>
            <accordion-group *ngFor="let step of planstep.steps; let rowindex = index">
              <div accordion-heading>
                <div class="col-sm-9 col-xs-12">
                  <div class="media">
                    <div class="media-left">
                      <img class="pull-left plan-icon accordion-img" src="./assets/images/small-icons/open_accordion.svg" alt="open accordion" />
                    </div>
                    <div class="media-body">
                      <!--<h3>Step 1. Make sure your summon is real.</h3>-->
                      <h3>Step {{rowindex + 1}}. {{step.id.title}}</h3>
                    </div>
                  </div>
                </div>
                <div class="col-sm-3 col-xs-12 btn-selected" id="complete-btn">
                  <input id="checkBox" type="checkbox">
                  <label class="ps">Completed</label>
                </div>
              </div>
              <div class="col-xs-12 step-content">
                <p>
                  {{step.id.description}}
                </p>
              </div>
            </accordion-group>
          </accordion>
        </div>
        <div class="col-md-3 col-xs-12 quick-links">
          <p>Quick Links</p>
          <ul>
            <li><a href="#" class="link">Eviction Rules &amp; Regulations</a></li>
            <li><a href="#" class="link">Organizations that can help</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
