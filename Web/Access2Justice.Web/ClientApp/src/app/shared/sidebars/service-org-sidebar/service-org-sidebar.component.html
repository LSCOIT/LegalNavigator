<div *ngIf="organizations && organizations.length > 0" class="col-sm-12 text-center row service-org no-print">
  <img [ngClass]="{ 'full-page-img': fullPage, 'sidebar-img': !fullPage }" src="./assets/images/secondary-illustrations/service_org.svg" alt="Service Organizations">
  <div>
    <h5>Service organizations in your community</h5>
    <div>
      <div class="sidebar-block">
        <ul
            *ngFor="let organization of organizations"
            [ngClass]="{ 'full-page': fullPage, 'sidebar-page': !fullPage }">
          <li><a class="org-name" href="#" [routerLink]="['/resource', organization.id]">{{organization.name}}</a></li>
          <li><a class="link ps" [href]="'tel:'+ organization.telephone"><img class="nav-icon" src="./assets/images/small-icons/call.svg" alt="Phone number"/>{{organization.telephone}}</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-12">
      <a class="btn btn-primary" (click)=" callOrganizations($event)" href="#">See more organizations</a>
    </div>
  </div>
</div>
