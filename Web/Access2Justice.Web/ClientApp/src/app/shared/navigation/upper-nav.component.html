<div class="navbar navbar-fixed-top upper-nav">
  <div class="container">
    <div class="navbar-left left-menu pxs">
      <ul class="nav navbar-nav">
        <li class="inline"><app-language></app-language></li>
        <li class="inline" id="location">
          <app-map [mapType]="true"></app-map>
        </li>
      </ul>
    </div>
    <div class="navbar-right">
      <ul class="nav navbar-nav mobile-hidden pxs">
        <li>
          <a [routerLink]="['/' + privacyPromise?.button?.buttonLink]">
            <img class="nav-icon" [src]="blobUrl+privacyPromise?.image?.source" aria-hidden="true" />
            {{privacyPromise?.button?.buttonText}}
          </a>          
        </li>
        <li>
          <a [routerLink]="['/' + helpAndFAQ?.button?.buttonLink]">
            <img class="nav-icon" [src]="blobUrl+helpAndFAQ?.image?.source" aria-hidden="true" />
            {{helpAndFAQ?.button?.buttonText}}
          </a>
        </li>
        <li>
          <a *ngIf="!isLoggedIn" (click)="externalLogin()" class="account-menu"><img class="nav-icon" [src]="blobUrl + login?.image?.source" aria-hidden="true" />{{login?.button?.buttonText}}</a>
          <div *ngIf="isLoggedIn" dropdown class="inline" id="signin-dropdown">
            <a dropdownToggle (click)="false">
              <img class="nav-icon" src="/assets/images/small-icons/profile.svg" aria-hidden="true" />
              {{userProfile}}
              <img class="dropdown-icon" src="/assets/images/small-icons/dropdown_arrow.svg" alt="signin dropdown icon" />
            </a>
            <ul *dropdownMenu class="dropdown-menu pull-right">
              <li class="list-items">
                <a class="dropdown-item" [routerLink]="['/profile']">My Plan</a>
                <a class="dropdown-item" href="#">Account Settings</a>
                <a class="dropdown-item" (click)="logout()">Log Out</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
