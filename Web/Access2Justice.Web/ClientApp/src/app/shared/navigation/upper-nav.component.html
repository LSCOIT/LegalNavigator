<div class="navbar navbar-fixed-top upper-nav">
  <div class="container">
    <div class="navbar-left left-menu pxs">
      <ul class="nav navbar-nav">  
        <li class="inline"><app-language></app-language></li>
        <li class="inline" id="location">
          <app-location #location [mapType]="true"></app-location>
        </li>
      </ul>
    </div>
    <div class="navbar-right">
      <ul class="nav navbar-nav mobile-hidden pxs">
        <li>
          <a [routerLink]="['/privacy']">
            <img class="nav-icon" src="/assets/images/small-icons/privacy.svg" aria-hidden="true" />
            Privacy Promise
          </a>
        </li>
        <li>
          <a [routerLink]="['/help']">
            <img class="nav-icon" src="/assets/images/small-icons/faq.svg" aria-hidden="true" />
            Help &amp; FAQs
          </a>
        </li>
        <li>
          <a *ngIf="!isLoggedIn" (click)="externalLogin()" class="account-menu">Log In</a>
          <div *ngIf="isLoggedIn" dropdown class="inline" id="signin-dropdown" style="margin-top: 10px;">
            <a dropdownToggle (click)="false">
              {{userProfile}}
              <img class="dropdown-icon" style="height: 6px;" src="/assets/images/small-icons/dropdown_arrow.svg" alt="signin dropdown icon" />
            </a>
            <ul *dropdownMenu class="dropdown-menu pull-left" style="width: 30px;min-height: 10px;max-height: 90px;">
              <li class="list-items">
                <a class="dropdown-item" [routerLink]="['/profile']">My Plan</a>
                <a class="dropdown-item" href="#">Account Settings</a>
                <a class="dropdown-item" (click)="logout()">Log Out</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
