<div class="row">
  <div class="col-md-12" id="help-img">
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-xs-offset-0 text-center">
      <p>
        {{helpAndFaqsContent.description}}
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-xs-offset-0">
      <accordion *ngFor="let content of faqData">
        <accordion-group>
          <div accordion-heading>
            <div class="media">
              <div class="media-left">
                <img class="accordion-img" src="./assets/images/small-icons/open_accordion.svg" alt="open accordion" />
              </div>
              <div class="media-body">
                <h4>{{content.question}}</h4>
              </div>
            </div>
          </div>
          <div class="col-xs-12 step-content" *ngFor="let answer of content.answer">
            <p>{{answer.description}}</p>
          </div>
        </accordion-group>
      </accordion>


    </div>
  </div>
</div>
