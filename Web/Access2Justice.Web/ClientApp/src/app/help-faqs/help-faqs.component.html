<div class="container">
  <div class="static-img-container row">
    <div class="static-img">
      <img *ngIf="helpAndFaqsContent?.image?.source" [src]="blobUrl + helpAndFaqsContent?.image?.source" alt="helpAndFaqsContent?.image?.altText" />
    </div>
    <h1 class="inline">Help & FAQs</h1>
  </div>
  <div class="row">
    <div class="col-md-10">
      <p>{{helpAndFaqsContent?.description}}</p>
    </div>
  </div>
  <div class="row faqs">
    <div class="col-md-10 col-sm-12">
      <accordion *ngFor="let content of faqData">
        <accordion-group>
          <div accordion-heading>
            <div class="media">
              <div class="media-left accordion-img"></div>
              <div class="media-body">
                <h5>{{content.question}}</h5>
              </div>
            </div>
          </div>
          <div class="step-content" *ngFor="let answer of content.answer">
            <p>{{answer.description}}</p>
          </div>
        </accordion-group>
      </accordion>
    </div>
  </div>
</div>
