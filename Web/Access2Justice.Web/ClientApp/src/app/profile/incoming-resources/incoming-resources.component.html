<div class="row">
  <div *ngIf="!incomingResources & !incomingResources.length">
    There aren't any incoming resources
  </div>
  <div *ngIf="incomingResources && incomingResources.length" class="col-sm-12">
    <div *ngFor="let resource of incomingResources">
      <app-resource-card
        [searchResource]="resource"
        [sharedResources]="false"
        [sharedToResources]="false"
        [showUnshareOption]="false"
        [showSharedOptions]="false"
        [personalizedResources]="incomingResources"
        [showRemoveOption]="true"
        [isIncomingResource]="true"
      >
      </app-resource-card>
    </div>
    <app-action-plans
      [planDetails]="planDetails"
      [showUnshareOption]="false"
      [showRemoveOption]="true"
      [showDropDown]="true"
      [isIncomingResource]="true"
    >
    </app-action-plans>
  </div>
</div>
