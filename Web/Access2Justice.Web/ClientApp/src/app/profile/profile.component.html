<div class="container">
  <div class="row user-action mobile-hidden">
    <app-user-action-sidebar [mobile]=true></app-user-action-sidebar>
  </div>
  <div class="row row-half-spacing">
    <img class="sec-illustration" src="./assets/images/secondary-illustrations/profile.svg" alt="action plan">
    <h3 class="page-heading">User ID's Profile</h3>
  </div>
  <div class="row row-half-spacing">
    <div class="col-sm-12">
      <p>We value your privacy and will never share your personal information with anyone without your lorem ipsum dolor sit amet. View our <a [routerLink]="['/privacy']" class="link">Privacy Promise</a>.</p>
    </div>
  </div>
  <div class="row row-half-spacing">
    <tabset>
      <tab heading="My Plan">
        <div class="row plan-spacing filter-plan"> <!--need to use the filter component here instead once merged with develop-->
          <span class="col-sm-1 col-xs-2">Show:</span>
          <!--web filtering-->
          <div class="mobile-hidden col-xs-9">
            <button class="btn btn-selected">Eviction</button>
            <button class="btn btn-selected">Child Custody</button>
          </div>
          <!--mobile filtering-->
          <div class="btn-group web-hidden col-xs-9" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-selected dropdown-toggle"
                    aria-controls="dropdown-basic">
              All Topics <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" href="#">Eviction</a></li>
              <li role="menuitem"><a class="dropdown-item" href="#">Child Custody</a></li>
            </ul>
          </div>
        </div>
        <app-action-plan-card></app-action-plan-card>
      </tab>
      <tab heading="My Saved Resources">
        <app-resource-card></app-resource-card>
      </tab>
    </tabset>
  </div>
  <div class="row user-action web-hidden text-center">
    <app-user-action-sidebar [mobile]=true></app-user-action-sidebar>
  </div>
</div>
