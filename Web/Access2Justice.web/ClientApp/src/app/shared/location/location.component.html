<div class="navbar-left edit-location pull-right">
  <img class="nav-icon" src="/assets/images/small-icons/location.svg" aria-hidden="true" />
  <span *ngIf="showLocation; else elseBlock" (click)="openModal(template)">
    Please Select Location
  </span>
  <ng-template #elseBlock>
    <span>{{address}} ({{locality}})</span>
  </ng-template>
  <button type="button" class="change-location-btn pxs mobile-hidden" (click)="openModal(template)">Change</button>
</div>
<ng-template #template>
  <div class="modal-body text-center container">
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row">
      <img class="nav-icon" src="/assets/images/small-icons/location.svg" aria-hidden="true" />
      <h4>Zip code</h4>
      <p>We currently support Alaska and Hawaii</p>
      <p class="pxs">You can learn more about the states we support by visiting our <a [routerLink]="['/about']" class="link">About</a> page</p>
    </div>
    <div class="row">
      <form id="searchbox-container" autocomplete="off">
        <input type="text" id="search-box" placeholder="city, zip code, address" />
        <span type="button" class="search-btn" (click)="geocode()"> Search</span>
      </form>
      <div id="my-map"></div>
    </div>
    <div class="row">
      <button type="submit" (click)="updateLocation()" class="btn btn-primary">Update Location</button>
    </div>
  </div>
</ng-template>
