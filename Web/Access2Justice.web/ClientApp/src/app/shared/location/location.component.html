<div class="inline" id="edit-location">
  <span type="button" class="glyphicon glyphicon-map-marker map-icon" aria-hidden="true"></span>
  <span>Anchorage, AK (99510)</span>
  <button type="button" (click)="openModal(template)" class="glyphicon glyphicon-pencil" aria-hidden="true"></button>
</div>
<ng-template #template>
  <div class="modal-body text-center container-fluid">
    <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row">
      <span type="button" class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
      <h4>Zip code</h4>
      <p>We currently support Alask and Hawaii</p>
      <p>You can learn more about the states we support by visiting our <a href="#">About</a> page</p>
    </div>
    <div class="row">
      <span>Zip code</span>
      <input type="text" placeholder="12345">
    </div>
    <p>You can also add your street address to get more local information:</p>
    <div class="row">
      <span>Address</span>
      <input type="text">
    </div>
    <div class="row">
      <button type="submit" class="btn btn-primary">Update Location</button>
    </div>
  </div>
</ng-template>
